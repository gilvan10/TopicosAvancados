{% extends 'clsapi/baseEstabelecimento.html' %}

{% block content %}

{% for estabelecimento in clsapi %}

    <div>
        <h2><a href="{% url 'estabelecimento_detail' pk=estabelecimento.pk %}">{{ estabelecimento.descricao }}</a></h2>
        <p>Id: {{ estabelecimento.id }}</p>
        <p>Localizacao: {{ estabelecimento.localizacao|linebreaksbr }}</p>
    </div>
{% endfor %}

{% endblock %}
