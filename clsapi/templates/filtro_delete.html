<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'clsapi/baseFiltro.html' %}
    {% block content %}
        <h1>Deletar filtro</h1>
        <form method="POST" class="post-form">{% csrf_token %}
            Você tem certeza que deseja excluir esse unidade?
            <p>Descricao: <strong>{{filtro.descricao}}</strong></p>
            <button type="submit" class="save btn btn-default">Confirma Exclusão!</button>
        </form>
    {% endblock %}
</body>
</html>
