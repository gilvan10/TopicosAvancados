{% extends 'clsapi/baseMarca.html' %}

{% block content %}
    <div>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'marca_edit' pk=marca.pk %}">[Editar]</a>
            <a class="btn btn-default" href="{% url 'marca_delete' pk=marca.pk %}">[Apagar]</a>
        {% endif %}
        <h2>{{ marca.descricao }}</h2>
    </div>
{% endblock %}
