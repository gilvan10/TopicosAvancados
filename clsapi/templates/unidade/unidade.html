{% extends 'clsapi/baseUnidade.html' %}

{% block content %}

{% for unidade in clsapi %}

    <div>
        <h2><a href="{% url 'unidade_detail' pk=unidade.pk %}">{{ unidade.descricao }}</a></h2>
        <p>Id: {{ unidade.id|linebreaksbr }}</p>
    </div>
{% endfor %}
    <h1>Novo Unidade</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <p><label>Descricao:</label> <input type="text" name="descricao"></p>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

{% endblock %}
