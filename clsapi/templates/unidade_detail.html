{% extends 'clsapi/baseUnidade.html' %}

{% block content %}
    <div>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'unidade_edit' pk=unidade.pk %}">[Editar]</a>
            <a class="btn btn-default" href="{% url 'unidade_delete' pk=unidade.pk %}">[Apagar]</a>
        {% endif %}
        <h2>{{ unidade.descricao }}</h2>
    </div>
{% endblock %}
