{% extends 'estabelecimento/baseEstabelecimento.html' %}

{% block content %}
    <div>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'estabelecimento_edit' pk=estabelecimento.pk %}">[Editar]</a>
            <a class="btn btn-default" href="{% url 'estabelecimento_delete' pk=estabelecimento.pk %}">[Apagar]</a>
        {% endif %}
        <h2>{{ estabelecimento.descricao }}</h2>
    </div>
{% endblock %}
