{% extends 'clsapi/baseFiltro.html' %}

{% block content %}
    <div>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'filtro_edit' pk=filtro.pk %}">[Editar]</a>
            <a class="btn btn-default" href="{% url 'filtro_delete' pk=filtro.pk %}">[Apagar]</a>
        {% endif %}
        <h2>{{ filtro.descricao }}</h2>
    </div>
{% endblock %}
